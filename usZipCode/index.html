<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate UsZipCode</title>
</head>

<body>
    <script>
        function usZipCode(number) {
            let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(number)) {
                return true;
            } else {
                return false
            }
        }

        console.log('544545', usZipCode('544545'));
        console.log('03201 - 2150', usZipCode('03201 - 2150'));
    </script>
</body>

</html>
